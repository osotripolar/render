<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<style>

    :root{
        --color-principal : rgb(208, 250, 20);
        --color-secundario: rgb(2, 41, 51);
    }

    body{
        min-height: 100dvh;
        margin: 0;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        font-family: 'Lexend Deca', san-serif;

        background-color: var(--color-secundario);
        color: white
    }

    main{
        display: flex;
        flex-direction: column;
        font-size: 1.5rem;
        text-align: center;
    }

    main h1{
        margin: 0;
    }
    
    h1{
        color: var(--color-principal);
        font-size: 2em;
    }
    
    a{
        color: var(--color-principal);
        text-decoration: none;
        font-1rem: 1em;
    }

    p{
        font-size: 1em;
    }

    @media (max-width: 768px) {

        main{
            font-size: 0.6rem;
        }
    }
        
</style>
<body>
    <main>
        <h1>Bienvenido a mi página principal</h1>
        <p>Ten acceso a mi otra página con proyectos para visitar</p>
        <a href="https://osotripolar.github.io/osotripolar/">Visitar Sitio</a>
    </main>
</body>
</html>
